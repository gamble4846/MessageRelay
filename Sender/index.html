<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script>
        function _SendMessage(){
            let name = document.getElementById("sendNameInput").value;
            let message = document.getElementById("sendDataInput").value;
            SendMessage(name, message).then((response) => {
                console.log(response);
            });
        }
    </script>
</head>

<body>
    <div style="border: 1px solid black; padding: 20px;">
        <input id="sendNameInput" placeholder="Enter Name" style="font-size: 20px; padding: 5px; width: calc(100% - (10px + 4px)); margin-bottom: 5px;"><br>
        <input id="sendDataInput" placeholder="Enter Message" style="font-size: 20px; padding: 5px; width: calc(100% - (10px + 4px)); margin-bottom: 5px;"><br>
        <button style="padding: 5px; font-size: 15px; cursor: pointer;" onclick="_SendMessage()">Send</button>
    </div>
</body>

</html>
